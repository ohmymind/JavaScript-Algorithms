<script>
let arr = [1,2,3]
function hs(arr){
  let result = [];
  let temp = [];
  for(let i = 0; i < arr.length; i++) {
    if(!temp.includes(arr[i])) {
      temp.push(arr[i])
    }
    console.log('temp',temp);
    result.push(temp);
    temp = [];
  }
  return result;
}
console.log(hs(arr))
