<script>
let str = "abcabcbb"; // 3 abc
var lengthOfLongestSubstring = function(str) {
  let max = 0;
  let son = [];
  for(let i = 0; i < str.length; i++) {
    if(!str) return max;
    let index = son.indexOf(str[i]);
    // console.log(index,son,str[i]);
    if(index === -1) {
      son.push(str[i]);
      max = Math.max(son.length, max);
    } else {
      son = son.slice(index + 1, son.length + 1);
      son.push(str[i]);
    }
  }
  return max;
};
console.log(lengthOfLongestSubstring(str));
