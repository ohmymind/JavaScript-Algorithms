<script>
let arr = [1,2,5,7,8,10,9,3];
// 目标前面奇数，后面偶数
function splitData(arr){
  let star = 0;
  let end = arr.length - 1;
  while(star < end){
    // 偶数
    if(arr[star] % 2 === 0 && arr[end] % 2 !== 0) {
      let temp = arr[star];
      arr[star] = arr[end];
      arr[end] = temp;
      star ++;
      end --;
    } else if(arr[star] % 2 === 0 && arr[end] % 2 === 0) {
      end ++;
    } else if(arr[star] % 2 !== 0 && arr[end] % 2 !== 0) {
      star ++;
    } else if(arr[star] % 2 !== 0 && arr[end] % 2 === 0) {
      star ++;
      end --;
    }
  }
  return arr;
}

// 优化版
function splitData2(arr){
  let star = 0;
  let end = arr.length - 1;
  while(star < end){
    while(star < end && arr[star] % 2 !== 0) {
      star ++;
    }

    while(star < end && arr[end] % 2 === 0) {
      end --;
    }
    if(star < end) {
      let temp = arr[star];
      arr[star] = arr[end];
      arr[end] = temp;
    }
  }
  return arr;
}

console.log(splitData(arr,3));
console.log(splitData2(arr,3));
