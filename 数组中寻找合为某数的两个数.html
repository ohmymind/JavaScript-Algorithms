<script>
// 双指针法最优
// map也能但需遍历两遍
var twoSum = function(nums, target) {
  let start = 0;
  let end = nums.length - 1;
  while(start < end) {
    if(nums[start] + nums[end] > target) {
      end--
    } else if(nums[start] + nums[end] < target) {
      start++
    } else if(nums[start] + nums[end] == target) {
      return [nums[start], nums[end]]
    }
  }
};
console.log(twoSum([1,2,4,5,6,9],10));
</script>
