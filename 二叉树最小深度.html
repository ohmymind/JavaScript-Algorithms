<script>
function minDeep(root) {
  let deep = 0;
  if(!root) {
    return 0;
  }
  if(!root.left && !root.right) {
    return 1;
  }
  if(root.left) {
    return 1 + minDeep(root.left)
  } else if(root.right) {
    return 1 + minDeep(root.right)
  } else if(root.left && root.right){
    return 1 + Math.min(minDeep(root.left), minDeep(root.right))
  }
}
</script>
