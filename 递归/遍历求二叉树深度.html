<script>
var maxDepth = function(root) {
    // 结束条件
    if(!root) {
        return 0;
    }
    // 逻辑 + 递归转移
    let leftDeep = maxDepth(root.left) + 1;
    let rightDeep = maxDepth(root.right) + 1;
    return leftDeep > rightDeep ? leftDeep : rightDeep
};
console.log(maxDepth)
</script>
