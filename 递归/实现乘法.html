<script>
let multiply = function(a, b) {
  if(a === 0 || b === 0) {
    return 0
  }
  if(a > b) {
    return a + multiply(a, b - 1);
  }
  return b + multiply(b, a - 1);
}
// console.log(multiply(2,3));

let multiply2 = function(sum, a, b) {
  if(a === 0 || b === 0) {
    return sum + 0;
  }
  if(a > b) {
    return multiply2(sum + a, a, b - 1);
  }
  return multiply(sum + b, b, a - 1);
}
console.log(multiply2(0,6,3));
