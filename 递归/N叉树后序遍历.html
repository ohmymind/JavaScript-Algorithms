<script>
var postorder = function(root) {
    let array = []
    var dfs = function (node) {
        if (node === null) {
            return
        }
        // 后续遍历，从左往右遍历子节点递归
        for (let i = 0; i < node.children.length; i++) {
            dfs(node.children[i])
        }
        array.push(node.val) // 将当前节点值存如数组
    }
    dfs(root)
    return array
};
