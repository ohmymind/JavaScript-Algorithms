// 1. 1秒后 打印 hello
// 2. 2秒后打印 world
// 3. 3秒后打印 ！
// 4. 1秒后继续开始循环

function looplog() {
  let arr = ['hello', 'world', '!'];
  for(let i = 0; i < arr.length; i++) {
    (function(){
      setTimeout(function(){
        console.log(arr[i]);
      },(i+1) * 1000);
    })()
  }
}
// looplog()

setInterval(() => {
  looplog()
}, 4000)

let arr = [1,3,4,5,10,7,8,9,2];
function sortArr(arr) {
  for(let i = 0; i < arr.length; i++) {
    // 奇数
    if(arr[i] % 2 !== 0) {
      console.log(arr[i]/2)
      continue;
    } else {
      let temp = arr[i];
      arr.splice(i,1);
      arr.push(temp);
    }
  }
  return arr;
}
