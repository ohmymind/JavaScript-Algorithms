 // sum
 function sum(){
   let count = 0;
   let arg = [].slice.call(arguments);
   arg.forEach(item => {
     count += item;
   });
   function result() {
    let arg = [].slice.call(arguments);
    if(!arg.length) return count; 

    arg.unshift(count)
    // return this
    return sum.apply(null, arg)
   }
   result.sumOf = function() {
     return count;
   }
   return result;
 };
