  <meta charset="UTF-8">

<script>
  // var s = "3[a]2[bc]";
  s = "2[a3[c]]"
  console.log('总体：',s)
var decodeString = function(s) {
  let numStack = [];        // 存倍数的栈
    let strStack = [];        // 存 待拼接的str 的栈
    let num = 0;              // 倍数的“搬运工”
    let result = '';          // 字符串的“搬运工”
    for (const char of s) {   // 逐字符扫描
        if (!isNaN(char)) {   // 遇到数字
          console.log('-----数字----')
            num = Number(char); // 算出倍数
        } else if (char == '[') {  // 遇到 [
          console.log('-----【----')
          console.log('此时result:',result)
            strStack.push(result); // result串入栈
            result = '';           // 入栈后清零
            numStack.push(num);    // 倍数num进入栈等待
            num = 0;               // 入栈后清零
            console.log('压站后',strStack,numStack,'变量清理')

        } else if (char == ']') {  // 遇到 ]，两个栈的栈顶出栈
          console.log('-----】----')
          console.log('拼凑前result：',result)
            let repeatTimes = numStack.pop(); // 获取拷贝次数
          console.log(strStack,'出栈数据：',repeatTimes,'和',result,'')

            result = strStack.pop() + result.repeat(repeatTimes); // 构建子串
            console.log('拼凑后result：',result)
          } else {   
          console.log('-----字母----')
          console.log('运算前result',result)

            result = char;        // 遇到字母，追加给result串
          console.log('运算后result',result)

        }
    }
    return result;
};
console.log(decodeString(s));
</script>
</html>
