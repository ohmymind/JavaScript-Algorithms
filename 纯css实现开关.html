<html>
<head>
  <meta charset="utf-8">
  <title>css开关效果</title>
</head>
<style type="text/css">
	.button{
		height: 20px;
		cursor: pointer;
        position: absolute;
	    padding-right: 28px;
	    background: #f5f5f5;
	    overflow: hidden;
	}
	.button:before{
		transform: rotate(90deg);
	    content: "aa";
	    display: inline-block;
	    width: 100%;
	    height: 20px;
	    background: #ffffff;
	    color: #ffffff;
	    position: relative;
    	left: 2px;
    	transition: left .9s;
	}
	.button:hover{
		background: green;
		color: green;
	}
	.button:hover:before{
		left:25px;
	}
</style>
<body>
<div class="button"></div>
</body>
</html>
