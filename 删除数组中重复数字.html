<script>
let arr = [1,1,2];
// let arr = [0,0,1,1,1,2,2,3,3,4];
var removeDuplicates = function(nums) {
  let start = 0;
  let end = start + 1;
  while(end < nums.length) {
    if(nums[start] === nums[end]) {
      end ++
    } else {
      nums[start + 1] = nums[end];
      start ++;
      end ++;
    }
  }
  return start;
};
console.log(removeDuplicates(arr))
</script>
